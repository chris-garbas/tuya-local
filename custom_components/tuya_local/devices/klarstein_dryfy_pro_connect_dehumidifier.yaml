name: Dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: mode
      type: string
      optional: true
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: high
          value: boost
        - dps_val: low
          value: eco
        - dps_val: fan
          value: purify
    - id: 3
      type: integer
      name: current_humidity
    - id: 4
      type: integer
      name: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5

